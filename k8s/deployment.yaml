apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimonspedia-node
  labels:
    app: nimonspedia-node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nimonspedia-node
  template:
    metadata:
      labels:
        app: nimonspedia-node
    spec:
      serviceAccountName: nimonspedia-ksa
      containers:
        - name: nimonspedia-node
          image: your-docker-registry/nimonspedia-node:latest # Placeholder, will be replaced in CI/CD
          ports:
            - containerPort: 3000
          env:
            # Sourced from the configmap
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: nimonspedia-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: nimonspedia-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: nimonspedia-config
                  key: DB_NAME
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "nimonspedia-gcp-secrets"
