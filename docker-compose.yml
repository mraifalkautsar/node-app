services:
  db:
    image: postgres:15-alpine
    container_name: nimonspedia-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nimonspedia_db
      POSTGRES_USER: nimons_user
      POSTGRES_PASSWORD: pass
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimons_user -d nimonspedia_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nimonspedia

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: nimonspedia-node
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:delegated
      - /app/node_modules
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nimonspedia

volumes:
  db-data:

networks:
  nimonspedia:
    driver: bridge
