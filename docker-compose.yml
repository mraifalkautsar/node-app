services:
  db:
    image: postgres:15-alpine
    container_name: nimonspedia-db
    restart: unless-stopped
    env_file: ./.env
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql/initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimons_user -d nimonspedia_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nimonspedia

  redis:
    image: redis:7-alpine
    container_name: nimonspedia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    env_file: ./.env
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --loglevel notice
      --save 900 1
      --save 300 10
      --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - nimonspedia

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: nimonspedia-node
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./node:/app:delegated
      - /app/node_modules
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      vite:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nimonspedia

volumes:
  db-data:
  redis-data:

networks:
  nimonspedia:
    driver: bridge
